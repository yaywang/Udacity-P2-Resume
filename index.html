<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link rel="shortcut icon" type="image/icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/modernizr.js"></script>
  <script src="js/nav.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <title>Yay Wang's Resume</title>
</head>
<body>
  <!-- nav's code template was from http://codyhouse.co/demo/vertical-fixed-navigation/index.html */ -->
  <nav id="vertical-nav">
    <ul>
      <li>
        <a href="#header">
          <span class="dot"></span>
          <span class="label">Intro</span>
        </a>
      </li>
      <li>
        <a href="#workExperience">
          <span class="dot"></span>
          <span class="label">Work</span>
        </a>
      </li>
      <li>
        <a href="#projects">
          <span class="dot"></span>
          <span class="label">Projects</span>
        </a>
      </li>
      <li>
        <a href="#education">
          <span class="dot"></span>
          <span class="label">Education</span>
        </a>
      </li>
      <li>
        <a href="#mapDiv">
          <span class="dot"></span>
          <span class="label">Cities</span>
        </a>
      </li>
    </ul>
  </nav>
  <a class="nav-trigger img-replace"><span></span></a>


  <div id="main" class="content">
    <section id="header" class="clear-fix grey-gradient">
      <ul id="topContacts" class="flex-box"></ul>
    </section>
    <div style="clear: both;"></div>
    <section id="workExperience" class="blue">
      <h2>Work Experience</h2>
    </section>
    <section id="projectsDiv" class="yellow">
      <h2>Projects</h2>
      <div id="projects" class="flex-box"></div>
    </section>
    <section id="education" class="red">
      <h2>Education</h2>
    </section>
    <section id="mapDiv">
      <div id="mapHeader">
        <h2 class="mapHeader-h2">Admire My Global Footprints</h2>
      </div>
    </section>
    <section id="lets-connect" class="dark-gray">
      <h2 class="center-text orange-gradient">Let's Connect</h2>
      <ul id="footerContacts" class="flex-box"></ul>
    </section>
  </div>

  <script src="js/resumeBuilder.js"></script>
  <script>
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = backgroundColor = 'black';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = backgroundColor = 'black';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.backgroundColor = 'black';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.backgroundColor = 'black';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.backgroundColor = 'black';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.backgroundColor = 'black';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.backgroundColor = 'black';;
    }
  </script>
</body>
</html>
